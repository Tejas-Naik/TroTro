<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}" />
  {% block style %}{% endblock %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" />
  <meta charset="UTF-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjx.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='reviews.js') }}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand logo" href="#">TroTro<span>Live</span></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <a class="nav-link" href="/company">About</a>
            <a class="nav-link" href="/team">Team</a>
            <a class="nav-link" href="/faq">FAQ</a>
          </ul>
              
          <!-- Login form -->
          <ul class="nav navbar-nav navbar-right">
            <li>
              <p class="navbar-text"></p>
            </li>
            <li class="dropdown">
              <a href="#" class="login-btn" style="" data-toggle="dropdown"><button
                  style='background-color: purple; color: white; width: 70px; height: 35px; margin-right: 10px;'>Login</button><span
                  class="caret"></span></a>
              <ul id="login-dp" class="dropdown-menu">
                <li>
                  <div class="row">
                    <div class="col-md-12" style="
                  width: 270px;
                  padding-top: 0px;
                  padding-left: 30px;
                  padding-right: 30px;
              ">
                      <div class="social-buttons">
                        <div class="text">
                          <h2>Login Form</h2>
                        </div>
                        <form class='login-form' action="#">
                          <div class="data">
                            <label>Email or Phone</label>
                            <input style='height: 32px;' type="text" required>
                          </div>
                          <div class="data">
                            <label>Password</label>
                            <input style='height: 32px;' type="password" required>
                          </div>
                          <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
                          <div class="btn">
                            <div class="inner"></div>
                            <button type='submit'>login</button>
                          </div>
                          <div class="btn" style="height: 59px;">
                            <div class="inner"></div>
                            <button type='submit'><i class="fab fa-google"></i> Signin with Google</button>
                          </div>
                          <div class="signup-link">Not a member <a href='#'>Signup now</a></div>
                        </form>
                      </div>
                    </div>

                  </div>
        </div>
        <div class="bottom text-center">
          New here? <a href="#"><b style="color: purple;">Join Us</b></a>
        </div>
      </div>
      </li>
      </ul>
      </li>
      </ul>
      </div>
      </div>
    </nav>
  </header>

  {% block body %} {% endblock %}
  <footer>
      <p>&copy; Copyright Solutions <span>404</span></p>
  </footer>
</body>

</html>
